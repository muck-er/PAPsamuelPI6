<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OthrysFit - Register</title>
    <link rel="icon" href="/public/images/OthrysFit.ico" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Hind Siliguri', sans-serif;
            background: linear-gradient(160deg, #ffa07a, #ff7f50);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .register-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        .register-container h2 {
            margin-bottom: 20px;
            font-size: 22px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .valid {
            border-color: #28a745;
        }

        .invalid {
            border-color: #dc3545;
        }

        .error-message {
            color: #dc3545;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        .btn-orange {
            background: #ff7f50;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-orange:hover {
            background: #ff5722;
        }

        .go-to-login {
            display: block;
            margin-top: 15px;
            font-size: 14px;
            text-decoration: none;
            color: #333;
        }

        .go-to-login:hover {
            color: #ff7f50;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .modal button {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #ff7f50;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: 0.3s;
        }

        .modal button:hover {
            background: #ff5722;
        }
    </style>
</head>
<body>

    <div class="register-container">
        <h2>Registo</h2>
        
        <form id="register-form">
            <div class="form-group">
                <input type="email" name="email" placeholder="Email" required>
                <div class="error-message"></div>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Senha" required minlength="8">
            </div>
            <div class="form-group">
                <input type="password" id="confirm_password" placeholder="Confirme a Senha" required minlength="8">
            </div>
            <button type="submit" class="btn-orange">Registar</button>
        </form>

        <a href="/public/html/login.html" class="go-to-login">Já tem uma conta? Faça login</a>
    </div>

    <div id="successModal" class="modal">
        <div class="modal-content">
            <h3>Conta criada com sucesso!</h3>
            <p>Agora você pode fazer login.</p>
            <button onclick="window.location.href='/public/html/.html'">Ir para Login</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const form = document.getElementById("register-form");
            const inputs = form.querySelectorAll("input");
            const emailInput = form.querySelector("input[name='email']");
            const emailError = emailInput.nextElementSibling;

            emailInput.addEventListener("blur", function() {
                const email = emailInput.value.trim();

                if (email === "") return;

                fetch("/src/php/email_verify.php", {
                    method: "POST",
                    headers: { "Content-Type": "application/x-www-form-urlencoded" },
                    body: "email=" + encodeURIComponent(email)
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === "error") {
                        emailInput.classList.add("invalid");
                        emailInput.classList.remove("valid");
                        emailError.textContent = data.message;
                        emailError.style.display = "block";
                    } else {
                        emailInput.classList.add("valid");
                        emailInput.classList.remove("invalid");
                        emailError.style.display = "none";
                    }
                })
                .catch(error => console.error("Erro ao verificar email:", error));
            });

            inputs.forEach(input => {
                input.addEventListener("input", function() {
                    validarCampo(input);
                });
            });

            form.addEventListener("submit", function(event) {
                event.preventDefault();
        
                let formData = new FormData(form);
                let valido = true;
        
                inputs.forEach(input => {
                    if (!validarCampo(input)) {
                        valido = false;
                    }
                });
        
                if (valido) {
                    fetch("/src/php/register.php", {
                        method: "POST",
                        body: formData
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === "success") {

                            document.getElementById("successModal").style.display = "flex";

                            setTimeout(() => {
                                window.location.href = '/public/html/user_data.html';
                            }, 5000);
                        } else {
                            alert(data.message);
                        }
                    })
                    .catch(error => console.error("Erro ao registrar:", error));
                }
            });
            
            function validarCampo(input) {
                let valido = !!input.value.trim();
                if (input.id === "confirm_password" && input.value !== document.querySelector("[name='password']").value) {
                    valido = false;
                }

                if (valido) {
                    input.classList.add("valid");
                    input.classList.remove("invalid");
                } else {
                    input.classList.add("invalid");
                    input.classList.remove("valid");
                }

                return valido;
            }
        });
    </script>

</body>
</html>
