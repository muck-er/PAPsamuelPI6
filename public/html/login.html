<!doctype html>
<html lang="pt">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>OthrysFit - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/public/css/style-starter.css">
    <style>
        body {
            background: linear-gradient(160deg, #ffa07a, #ff7f50);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Hind Siliguri', sans-serif;
            flex-direction: column;
            position: relative;
        }
        .navbar {
            position: absolute;
            top: 20px;
            left: 40px;
        }
        .navbar .navbar-brand {
            font-size: 32px; 
            font-weight: 800;
            text-decoration: none;
            color: white;
        }
        .login-container {
            background: white;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        .form-group input {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            margin-bottom: 15px;
            transition: 0.3s;
        }
        .btn-orange {
            background: #ff7f50;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn-orange:hover {
            background: #ff5722;
        }
        .options {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        .options a {
            color: #000;
            text-decoration: none;
            font-size: 14px;
        }
        .options a:hover {
            color: #ff7f50;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a class="navbar-brand" href="index.html">Othrys<span class="sublog">Fit.</span></a>
    </nav>
    <div class="login-container">
        <h2>Login</h2>
        <form action="/public/php/login.php" method="post">
            <div class="form-group">
                <input type="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Senha" required>
            </div>
            <button type="submit" class="btn-orange">Entrar</button>
        </form>        
        <div class="options">
            <a href="/public/html/replacement.html">Esqueceu a senha?</a>
            <a href="/public/html/register.html">Registrar-se</a>
        </div>
    </div>
</body>
</html>
