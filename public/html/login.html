<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>OthrysFit - Login</title>
  <link rel="icon" href="../images/OthrysFit.ico" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Hind Siliguri', sans-serif;
    }
  </style>
</head>

<body class="min-h-screen bg-gradient-to-br from-orange-300 to-orange-500 flex items-center justify-center px-4 relative">
  <nav class="absolute top-5 left-5 sm:left-10">
    <a href="/index.html" class="text-white text-2xl sm:text-3xl font-extrabold">Othrys<span style="color: #ea580c">Fit.</span></a>
  </nav>

  <div class="bg-white p-8 sm:p-10 rounded-xl shadow-2xl w-full max-w-md text-center">
    <h2 class="text-2xl font-semibold mb-6">Login</h2>

    <div id="erro-msg" class="hidden mb-4 p-3 bg-red-100 text-red-700 border border-red-300 rounded text-sm"></div>

    <form action="../../src/php/login.php" method="post" class="space-y-4">
      <div>
        <input type="email" name="email" placeholder="Email" required
               class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-orange-400 transition duration-200 text-sm sm:text-base">
      </div>
      <div>
        <input type="password" name="password" placeholder="Senha" required
               class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-orange-400 transition duration-200 text-sm sm:text-base">
      </div>
      <button type="submit"
              class="w-full bg-orange-400 text-white py-3 rounded hover:bg-orange-600 transition duration-200 font-medium">
        Entrar
      </button>
    </form>

    <div class="flex flex-col sm:flex-row justify-between mt-4 text-sm sm:text-base gap-2 sm:gap-0">
      <a href="../html/replacement.html" class="text-black hover:text-orange-600">Esqueceu a senha?</a>
      <a href="../html/register.html" class="text-black hover:text-orange-600">Registar-se</a>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const erro = params.get('erro');
    const erroMsg = document.getElementById('erro-msg');

    if (erro) {
      let msg = '';
      switch (erro) {
        case 'senha':
          msg = 'Senha incorreta.';
          break;
        case 'email':
          msg = 'Email n√£o encontrado.';
          break;
        case 'vazio':
          msg = 'Por favor, preencha todos os campos.';
          break;
      }
      erroMsg.innerText = msg;
      erroMsg.classList.remove('hidden');
    }
  </script>
</body>
</html>
