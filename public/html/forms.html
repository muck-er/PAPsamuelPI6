<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Dados</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #3a7bd5, #00d2ff);
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      animation: fadeIn 1s ease-in-out;
    }

    .form-container {
      background: white;
      padding: 2rem 2.5rem;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 400px;
      animation: slideUp 0.8s ease;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #444;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1.2rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      transition: border-color 0.3s ease;
    }

    input:focus {
      border-color: #007BFF;
      outline: none;
      box-shadow: 0 0 0 3px rgba(0,123,255,0.2);
    }

    button {
      width: 100%;
      padding: 0.75rem;
      background: #007BFF;
      border: none;
      color: white;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0056b3;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Formulário de Dados</h2>
    <form id="userForm">
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" required>

      <label for="peso">Peso (kg)</label>
      <input type="number" id="peso" name="peso" required step="0.1" min="30" max="300">

      <label for="altura">Altura (cm)</label>
      <input type="number" id="altura" name="altura" required min="100" max="250">

      <label for="idade">Idade</label>
      <input type="number" id="idade" name="idade" required min="10" max="100">

      <label for="contacto">Contacto</label>
      <input type="tel" id="contacto" name="contacto" required pattern="\d{9,15}">

      <button type="submit">Enviar</button>
    </form>
  </div>

  <script>
    document.getElementById('userForm').addEventListener('submit', function (e) {
      e.preventDefault();
      alert('Formulário enviado com sucesso!');
      // Aqui pode enviar os dados para um servidor ou processar como desejar
    });
  </script>

</body>
</html>
