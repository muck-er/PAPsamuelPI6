<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OthrysFit - Recuperação de Senha</title>
  <link rel="icon" href="../images/OthrysFit.ico" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Hind Siliguri', sans-serif;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-orange-300 to-orange-500 min-h-screen flex items-center justify-center px-4 relative">

  <!-- Navbar -->
  <nav class="absolute top-5 left-5 sm:left-10">
    <a href="/index.html" class="text-white text-2xl sm:text-3xl font-extrabold">
      Othrys<span class="text-orange-600">Fit.</span>
    </a>
  </nav>

  <!-- Reset Form -->
  <div class="bg-white p-8 sm:p-10 rounded-xl shadow-2xl w-full max-w-md text-center">
    <h2 class="text-2xl font-semibold mb-2">Recuperação de Senha</h2>
    <p class="text-gray-600 text-sm mb-6">Insira o seu email para redefinir a senha.</p>

    <form action="../../src/php/reset_password.php" method="post" class="space-y-4 text-left">
      <div>
        <input type="email" name="email" placeholder="Digite seu email" required
               class="w-full p-3 border-2 border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-orange-400 transition text-sm sm:text-base" />
      </div>
      <button type="submit"
              class="w-full bg-orange-400 text-white py-3 rounded hover:bg-orange-600 transition duration-200 font-medium">
        Enviar Link de Reposição
      </button>
    </form>

    <a href="../html/login.html" class="block mt-4 text-sm text-gray-700 hover:text-orange-500 text-center">
      Voltar para o login
    </a>
  </div>
