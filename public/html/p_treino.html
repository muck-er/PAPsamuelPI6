<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Plano de Treino</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="plano-container">
        <h2>Plano de Treino</h2>

        <div id="form-container">
            <!-- O formulário será carregado dinamicamente aqui -->
        </div>

        <button id="submitPlano" class="btn-orange">Gerar Plano de Treino</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const objetivo = sessionStorage.getItem('objetivo');
            const formContainer = document.getElementById("form-container");

            let formularioHTML = '';

            // Gerar formulário baseado no objetivo selecionado
            if (objetivo === "emagrecimento") {
                formularioHTML = `
                    <label for="intensidade">Qual a sua intensidade de treino desejada?</label>
                    <select name="intensidade" id="intensidade" required>
                        <option value="baixa">Baixa</option>
                        <option value="media">Média</option>
                        <option value="alta">Alta</option>
                    </select>
                    <label for="frequencia">Quantas vezes por semana você pretende treinar?</label>
                    <input type="number" name="frequencia" id="frequencia" min="1" max="7" required>
                `;
            } else if (objetivo === "musculacao") {
                formularioHTML = `
                    <label for="nivel">Qual é o seu nível de musculação?</label>
                    <select name="nivel" id="nivel" required>
                        <option value="iniciante">Iniciante</option>
                        <option value="intermediario">Intermediário</option>
                        <option value="avancado">Avançado</option>
                    </select>
                    <label for="equipamento">Você possui equipamento em casa?</label>
                    <select name="equipamento" id="equipamento" required>
                        <option value="sim">Sim</option>
                        <option value="nao">Não</option>
                    </select>
                `;
            } else if (objetivo === "aumento_de_resistencia") {
                formularioHTML = `
                    <label for="tempoTreino">Quanto tempo você consegue treinar por dia?</label>
                    <input type="number" name="tempoTreino" id="tempoTreino" min="10" max="120" required>
                `;
            } else if (objetivo === "saude_geral") {
                formularioHTML = `
                    <label for="nivelAtividade">Qual é o seu nível de atividade atual?</label>
                    <select name="nivelAtividade" id="nivelAtividade" required>
                        <option value="baixo">Baixo</option>
                        <option value="medio">Médio</option>
                        <option value="alto">Alto</option>
                    </select>
                `;
            }

            formContainer.innerHTML = formularioHTML;
        });

        document.getElementById("submitPlano").addEventListener("click", function() {
            // Aqui você pode coletar as informações do formulário e processá-las
            alert("Plano de treino gerado com sucesso!");
            // Pode armazenar o plano ou enviar para o backend, dependendo da lógica que você deseja seguir
        });
    </script>

</body>
</html>
